<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>Radio Duck Battle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Login Screen -->
      <div id="loginScreen" class="screen active">
        <div class="container">
          <h1>ðŸ¦† Radio Duck Battle</h1>
          <p>Bump your opponents off the platform!</p>
          <div class="form-group">
            <input
              type="text"
              id="lobbyIdInput"
              placeholder="Lobby ID (optional)"
            />
          </div>
          <button id="joinGameBtn" class="btn btn-primary">Join Game</button>
        </div>
      </div>

      <!-- Lobby Screen -->
      <div id="lobbyScreen" class="screen">
        <div class="container">
          <h2>Lobby</h2>
          <div id="lobbyInfo">
            <p>Lobby ID: <span id="currentLobbyId"></span></p>
            <button id="copyLobbyBtn" class="btn btn-secondary">
              Copy Lobby ID
            </button>
          </div>
          <div id="playersList">
            <h3>Players:</h3>
            <div id="playersContainer"></div>
          </div>
          <button id="startGameBtn" class="btn btn-primary">Start Game</button>
          <p class="info">Share the lobby ID with friends to play together!</p>
        </div>
      </div>

      <!-- Game Screen -->
      <div id="gameScreen" class="screen">
        <div id="gameContainer">
          <div id="gameView">
            <canvas id="gameCanvas"></canvas>
            <div id="gameUI">
              <div id="gameInfo">
                <div id="timeLeft">Time: 5:00</div>
                <div id="playersAlive">Players: 0</div>
              </div>
            </div>
          </div>
          <div id="controlsArea">
            <div id="controls">
              <div id="joystick">
                <div id="joystickBase"></div>
                <div id="joystickKnob"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="gameOverScreen" class="screen">
        <div class="container">
          <h2 id="gameOverTitle">Game Over!</h2>
          <div id="winnerInfo"></div>
          <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
          <button id="newLobbyBtn" class="btn btn-secondary">New Lobby</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
