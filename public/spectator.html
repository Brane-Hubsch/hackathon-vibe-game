<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-touch-fullscreen" content="yes" />
    <title>Radio Duck Battle - Spectator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Spectator Game Screen -->
      <div id="spectatorGameScreen" class="screen active spectator-layout">
        <div class="spectator-left">
          <div class="sumo-duck-logo">
            <span class="logo-text">SUMO</span>
            <span class="logo-duck">ðŸ¦†</span>
            <span class="logo-text">DUCK</span>
          </div>
        </div>
        
        <div class="spectator-center">
          <div class="game-display">
            <canvas id="gameCanvas"></canvas>
          </div>
        </div>
        
        <div class="spectator-right">
          <div class="qr-section">
            <canvas id="qrcode"></canvas>
            <div class="qr-text">JOIN THE GAME!</div>
          </div>
          <div class="spectator-controls">
            <button id="spectatorStartGameBtn" class="btn btn-primary">Start / Restart Game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/lib/browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="spectator.js"></script>
  </body>
</html>
